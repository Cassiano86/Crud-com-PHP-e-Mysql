<tr>
	<td class='text-center'>{nome_cliente}</td>
	<td class='text-center'>{email_cliente}</td>
	<td>
		<div class="row">
			<div class="col-lg-6 col-md-12 col-sm-12 editar text-center mb-2">
				<button class="btn btn-info btn-block font-weight-bold text-white p-2 btn_atualizar_cliente"  value="{id_cliente}">
					<span class="glyphicon glyphicon-pencil"></span>
					<span class="texto_button">Editar<span>
				</button>										
			</div>
			<div class="col-lg-6 col-md-12 col-sm-12 excluir text-center">
				<button class="btn btn-danger  btn-block font-weight-bold text-white p-2 btn_excluir_cliente" value="{id_cliente}" data-toggle='modal' data-target='#modal_excluir_cliente'>
					<span class="glyphicon glyphicon-trash"></span>
					<span class="texto_button">Excluir<span>
				</button>										
			</div>
		</div>
	 </td>
</tr>
